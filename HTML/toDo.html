<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="toDoStyle.css" />
  </head>
  <body>
    <header><h1>To-Do</h1></header>
    <div id="box">
      <div id="task-field">
        <input type="text" name="task" id="task" />
        <button id="add-button" onclick="add()">Add</button>
      </div>
      <div style="align-items: start">
        <h3 style="color: white; padding-left: 5px">YOUR TASKS:</h3>
      </div>

      <div id="content">
        <ul id="task-list"></ul>
      </div>
    </div>

    <script>
      function add() {
        let val = document.getElementById("task").value;
        let li = document.createElement("li");
        li.textContent = val.toUpperCase()+" ";
        
        //Edit Button
        let editBtn=document.createElement("button")
        editBtn.setAttribute("class","edit-button")
        editBtn.textContent="Edit"

        editBtn.onclick=()=>{
          let newText=prompt("Edit value:", val)
          li.firstChild.textContent=newText.toUpperCase()+" ";
          val=newText;
        }
        li.appendChild(editBtn)

        //Delete Button
        let dltBtn=document.createElement("button")
        dltBtn.className="delete-button";
        dltBtn.textContent="Delete";
        dltBtn.onclick=()=>{
          li.remove()
        }
        li.appendChild(dltBtn)


        document.getElementById("task-list").appendChild(li);
        document.getElementById("task").value = "";
      }
    </script>
  </body>
</html>
